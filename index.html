<!DOCTYPE html>
<html>
  <head>
    <title>Account Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body id="react-app" style="
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, sans-serif;
    font-size: 0.9rem;
  ">
    <script type="text/babel">
      // ----------------------------------------------------------------------
      // Components

      class Input extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };
          this.onChange = this.onChange.bind(this);
        }

        onChange(e) {
          const value = e.target.value;
          this.setState({ value });
          this.props.onValueChange(value);
        }

        render() {
          return (
            <input
              type="text"
              value={this.state.value}
              onChange={this.onChange}
              autocomplete="on"
              placeholder="Enter account name"
            />
          );
        }
      }

      const Main = (props) => (
        <div style={{
          padding: "10px",
          background: "red"
        }}>
          <Input onValueChange={props.setSearchString} />
        </div>
      );


      // ----------------------------------------------------------------------
      // HTTP requests

      const makeRequest = (method, url, handler) => {
        const httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = handler;
        httpRequest.open(method, url);
        httpRequest.send();
      };

      const createHandler = (fn) => (event) => {
        const httpRequest = event.target;
        if (httpRequest.readyState === 4) {
          fn(httpRequest);
        }
      };

      const responseHandler = createHandler(
        (request) => {
          if (request.status === 200) {
            update("allAccounts", JSON.parse(request.responseText));
          } else if (request.status === 404) {
            console.log("Account with the specified id is not found");
          } else {
            console.log("Unexpected Error");
          }
        }
      );

      const accountsIdDeleteHandler = createHandler(
        (request) => {
          if (request.status === 204) {
            console.log("Account deleted successfully");
          } else {
            console.log("Unexpected Error");
          }
        }
      );

      const URL = "https://dev.presscentric.com/test/accounts"
      const accountsGet = () => makeRequest("GET", URL, responseHandler);
      const accountsIdGet = (id) => makeRequest("GET", `${URL}/${id}`, responseHandler);
      const accountsIdDelete = (id) => makeRequest("DELETE", `${URL}/${id}`, accountsIdDeleteHandler);


          
      // ----------------------------------------------------------------------
      // State and state handling
      const appState = {
        allAccounts: [],
        searchString: "",
        setSearchString: (data) => update("searchString", data),
      };

      const update = (path, data) => {
        appState[path] = data;
        renderMain();
      };


      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(appState),
        document.getElementById("react-app")
      );

      // Inital request and render:
      accountsGet();
      renderMain();

    </script>
  </body>
</html>
