<!DOCTYPE html>
<html>
  <head>
    <title>Account Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body
    id="react-app" 
    style="
      margin: 0;
      padding: 0;
      background: #44537A;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      font-size: 0.8rem;
    "
  >
    <script type="text/babel">
      // ----------------------------------------------------------------------
      // Components

      const DropdownItem = (props) => (
        <p
          onClick={props.onClick}
          onKeyPress={(e) => (e.key === "Enter" || e.key === " ") && props.onClick()}
          style={{
            margin: "0",
            padding: "6px 3px",
          }}
          tabIndex="0"
        >
          {props.children}
        </p>
      );

      const Dropdown = (props) => (
        props.enabled ?
          <div style={{ marginTop: "2px", borderTop: "solid 1px #999", width: "500px" }}>
            {props.list.map((e) =>
              <DropdownItem onClick={() => props.onClick(e.id)}>
                {e.name}
              </DropdownItem>
            )}
          </div>
        :
          null
      );

      class AccountInput extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };
          this.onChange = this.onChange.bind(this);
        }

        onChange(e) {
          const value = e.target.value;
          this.setState({ value });
          this.props.onValueChange(value);
        }

        render() {
          return (
            <input
              type="text"
              value={this.state.value}
              onChange={this.onChange}
              placeholder="Enter account name"
              style={{
                height: "36px",
                padding: "0 6px",
                border: "none",
              }}
            />
          );
        }
      }

      const Main = (props) => {
        // State processing and data transformation
        const matchingNames = props.getMatchingNames(props.allAccounts, props.searchString);
        const showDropdown = !!props.searchString;

        // Root component
        return (
          <div style={{
            padding: "10px",
          }}>
            <div style={{
              display: "flex",
              flexDirection: "column",
              maxWidth: "500px",
              background: "#FFF",
            }}>
              <AccountInput onValueChange={props.setSearchString} />
              <Dropdown
                enabled={showDropdown}
                list={matchingNames}
                onClick={props.getCurrentAccount}
              />
            </div>
          </div>
        );
      };


      // ----------------------------------------------------------------------
      // HTTP requests

      const makeRequest = (method, url, handler) => {
        const httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = handler;
        httpRequest.open(method, url);
        httpRequest.send();
      };

      const createHandler = (fn) => (event) => {
        const httpRequest = event.target;
        if (httpRequest.readyState === 4) {
          fn(httpRequest);
        }
      };

      const responseHandler = createHandler(
        (request) => {
          if (request.status === 200) {
            update("allAccounts", JSON.parse(request.responseText));
          } else {
            console.log("Unexpected Error");
          }
        }
      );

      const idResponseHandler = createHandler(
        (request) => {
          if (request.status === 200) {
            update("currentAccount", JSON.parse(request.responseText));
          } else if (request.status === 404) {
            console.log("Account with the specified id is not found");
          } else {
            console.log("Unexpected Error");
          }
        }
      );

      const accountsIdDeleteHandler = createHandler(
        (request) => {
          if (request.status === 204) {
            console.log("Account deleted successfully");
          } else {
            console.log("Unexpected Error");
          }
        }
      );

      const URL = "https://dev.presscentric.com/test/accounts"
      const accountsGet = () => makeRequest("GET", URL, responseHandler);
      const accountsIdGet = (id) => makeRequest("GET", `${URL}/${id}`, idResponseHandler);
      const accountsIdDelete = (id) => makeRequest("DELETE", `${URL}/${id}`, accountsIdDeleteHandler);


          
      // ----------------------------------------------------------------------
      // State and state handling

      // returns accounts that match the search string (case insensitive)
      const getMatchingNames = (accounts, searchString) => (
        accounts.filter((e) => e.name.toLowerCase().includes(searchString.toLowerCase()))
      );

      const appState = {
        allAccounts: [],
        currentAccount: undefined,
        getCurrentAccount: accountsIdGet,
        searchString: "",
        setSearchString: (data) => update("searchString", data),
        getMatchingNames,
      };

      const update = (path, data) => {
        appState[path] = data;
        renderMain();
      };


      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(appState),
        document.getElementById("react-app")
      );

      // Inital request and render:
      accountsGet();
      renderMain();

    </script>
  </body>
</html>
